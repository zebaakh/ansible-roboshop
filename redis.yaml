- name: Install Redis component
  hosts: redis
  become: yes
  tasks:
  - name: Install EPEL repository using yum
    become: yes
    command: amazon-linux-extras enable redis4.0

  - name: Install Redis repo
    ansible.builtin.yum:
      name: https://rpmfind.net/linux/remi/enterprise/5/remi/i386/remi-release-5.10-1.el5.remi.noarch.rpm
      state: present
      disable_gpg_check: true

  - name: Enable redis 4.0
    ansible.builtin.command: amazon-linux-extras enable redis4.0
    become: true

  - name: Install redis
    ansible.builtin.yum:
      name: redis
      state: installed
  
  - name: Allow remote connections to redis
    ansible.builtin.replace:
      path: /etc/redis.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'

  - name: start and enable redis
    ansible.builtin.service:
      name: redis
      state: started
      enabled: yes